name: Unit Tests

on:
  push:
    branches: [master]

    paths-ignore:
      - "./husky/**"
      - "**/*.md"
      - ".gitignore"
      - ".yarn/**"
      - "logs/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: docker-compose up -d
      - run: yarn install --immutable
      - run: yarn test
