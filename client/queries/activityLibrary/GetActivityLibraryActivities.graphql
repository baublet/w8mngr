query GetActivityLibraryActivities($input: ActivityLibraryInput!) {
  activityLibrary(input: $input) {
    pageInfo {
      totalCount
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        name
        type
        description
        muscleGroups
        intensity
      }
    }
  }
}
