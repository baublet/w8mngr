query GetFoodLogStats {
  currentUser {
    foodLogStats {
      summary {
        totalFoodsLogged
        averageDailyCalories
        averageDailyFat
        averageDailyCarbs
        averageDailyProtein
      }
      visualizationData {
        day
        dayLabel
        calories
        fat
        carbs
        protein
      }
    }
  }
}
