schema: api/config/schema.graphql
documents: "./client/queries/**/*.graphql"

generates:
  ./api/graphql-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      allowParentTypeOverride: true
      enumsAsTypes: true
      maybeValue: T | undefined
      contextType: ./createContext#Context
      mappers:
        Activity: Omit<Activity, "muscleGroups" | "logs" | "stats">
        User: Omit<User, "activitySummary" | "foodLog" | "foodLogStats" | "foods" | "activities" | "popularActivities" | "weightLog">
      customResolverFn: |
        (
          parent: TParent,
          args: TArgs,
          context: TContext
        ) => Resolvable<TResult>;

  ./client/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      enumsAsTypes: true
