schema: api/config/schema.graphql
documents: "./client/queries/**/*.graphql"

generates:
  ./api/generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      allowParentTypeOverride: true
      enumsAsTypes: true
      maybeValue: T | undefined
      contextType: ./createContext#Context
      mappers:
        Food: Omit<Food, "measurements">
        Activity: Omit<Activity, "muscleGroups" | "logs" | "stats" | "permissions">
        User: |
          Omit<User,
            | "activities"
            | "activitySummary"
            | "foodLog"
            | "foodLogStats"
            | "foods"
            | "popularActivities"
            | "preferences"
            | "weightLog"
          >
      customResolverFn: |
        (
          parent: TParent,
          args: TArgs,
          context: TContext
        ) => Resolvable<TResult>;
        import type { Resolvable } from "../shared/types";

  ./client/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      enumsAsTypes: true
